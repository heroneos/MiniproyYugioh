      <h1> Landing Page</h1> <br>

    <div class="margen1">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">

        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>

      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <a href="yamiyugi.html"> <img class="cardsize" src="assets/images/varios/YamiYugi.png" class="d-block w-100" alt="Yami Yugi"> </a>
          <div class="carousel-caption d-none d-md-block">
            <h5 class="chosentext"> Yami Yugi </h5>
            <p class="chosentext"> (Yu-Gi-Oh) </p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <a href="jadenyuki.html"> <img class="cardsize" src="assets/images/varios/JadenYuki.png" class="d-block w-100" alt="Jaden Yuki"> </a>
          <div class="carousel-caption d-none d-md-block">
            <h5 class="chosentext"> Jaden Yuki </h5>
            <p class="chosentext"> (Yu-Gi-Oh GX) </p>
          </div>
        </div>
        <div class="carousel-item">

          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"  data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"  data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
